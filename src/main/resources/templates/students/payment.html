<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Payment</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>

<div>
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <!-- Use layout with content -->
  <div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">
        <h2 class="text-center">Payment for Course</h2>

        <div class="card shadow mt-4 mx-auto" style="max-width: 500px;">
          <div class="card-body">

            <h4 th:text="${course.title}"></h4>
            <p class="text-muted"
               th:text="'Instructor: ' + ${course.instructor.fullName}"></p>

            <p class="mt-3">
              <span class="badge bg-warning text-dark">PAID COURSE</span>
            </p>

      <!--      <p class="mt-3 fw-bold">-->
      <!--        Price:-->
      <!--        <span th:text="${course.price} + ' â‚¹'"></span>-->
      <!--      </p>-->

            <p>This is a sample payment page. Click below to complete payment.</p>

            <form th:action="@{'/students/course/' + ${course.id} + '/payment/success'}"
                  method="post">
              <button type="submit" class="btn btn-primary w-100">
                Pay Now
              </button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
</body>
</html>
