<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">

        <div class="container mt-4">

            <h2>My Courses</h2>
            <hr>
            <div th:if="${#lists.isEmpty(courses)}" class="alert alert-warning text-center">
                No Courses
            </div>
            <div th:if="${!#lists.isEmpty(courses)}">

                <!-- Flex container -->
                <div class="d-flex flex-wrap gap-3">

                    <!-- Course Card -->
                    <div class="card shadow-sm mb-3"
                         th:each="c : ${courses}"
                         style="flex: 1 1 300px; max-width: 350px;">

                        <div class="card-body">

                            <h5 th:text="${c.title}"></h5>

                            <p th:text="${c.description}" class="small"></p>

                            <a th:href="@{'/students/course/' + ${c.id} + '/content'}"
                               class="btn btn-primary w-100">
                                Continue Learning
                            </a>

                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
