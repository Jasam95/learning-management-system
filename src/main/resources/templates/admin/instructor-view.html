<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Instructor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Use layout with content -->
    <div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">
        <h3 th:text="${instructor.fullName}"></h3>
        <p><strong>Email:</strong> <span th:text="${instructor.email}"></span></p>
        <p><strong>Assigned Courses:</strong></p>
        <div th:if="${#lists.isEmpty(courses)}" class="alert alert-warning text-center">
            No Courses Assigned
        </div>
            <div th:if="${!#lists.isEmpty(courses)}">

            <ul>
                <li th:each="c : ${courses}" th:text="${c.title}">Course title</li>
            </ul>
            </div>
            <a th:href="@{/admin/instructors}" class="btn btn-secondary">Back to list</a>
    </div>
    </div>
</body>
</html>
