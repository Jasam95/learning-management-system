<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Course Students</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
  <div th:fragment="content">

      <div class="container mt-5">

        <h2 th:text="'Students in: ' + ${course.title}"></h2>

        <table class="table table-striped mt-4 shadow-sm">
          <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Enrolled On</th>
            <th>Paid?</th>
            <th>Action</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="en : ${enrollments}">
            <td th:text="${en.student.fullName}"></td>
            <td th:text="${en.student.email}"></td>
            <td th:text="${#temporals.format(en.enrolledOn, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${en.paid ? 'Yes' : 'No'}"></td>

            <td>
              <form th:action="@{'/admin/courses/' + ${course.id} + '/students/' + ${en.id} + '/remove'}"
                    method="post">
                <button class="btn btn-danger btn-sm" onclick="return confirm('Remove student?')">
                  Remove
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
  </div>
</div>

</body>
</html>
