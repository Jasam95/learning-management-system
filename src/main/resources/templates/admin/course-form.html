<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">
        <h2 th:text="${course.id} != null ? 'Edit Course' : 'Create Course'"></h2>
            <form th:action="@{/admin/courses/save}" method="post" th:object="${course}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Instructor</label>
                    <select class="form-select" name="instructorId" required>
                        <option value="">Select Instructor</option>
                        <option th:each="inst : ${instructors}" th:value="${inst.id}" th:text="${inst.fullName}"
                                th:selected="${course.instructor != null and course.instructor.id == inst.id}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price Type</label>
                    <select class="form-select" th:field="*{priceType}">
                        <option th:each="pt : ${priceTypes}" th:value="${pt}" th:text="${pt}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/admin/courses}" class="btn btn-secondary">Cancel</a>
            </form>
    </div>
</div>
</body>
</html>
