<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">
        <h2>Students</h2>
        <a class="btn btn-primary mb-3" th:href="@{/admin/students/create}">+ Add Student</a>
        <div th:if="${#lists.isEmpty(students)}">
            <p>No students </p>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </thead>
            <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.fullName}"></td>
                <td th:text="${s.email}"></td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{'/admin/students/view/' + ${s.id}}">View</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/admin/students/delete/' + ${s.id}}"
                       onclick="return confirm('Delete this student?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
