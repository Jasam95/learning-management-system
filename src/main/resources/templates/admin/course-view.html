<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body >
<div th:replace="~{fragments/navbar :: navbar}"></div>

        <!-- Use layout with content -->
        <div th:replace="~{fragments/sidebar :: layout(~{::content})}">
            <div th:fragment="content">
        <h2 th:text="${course.title}"></h2>
        <p><strong>Description:</strong> <span th:text="${course.description}"></span></p>
        <p><strong>Instructor:</strong> <span th:text="${course.instructor.fullName}"></span></p>
        <p><strong>Type:</strong> <span th:text="${course.priceType}"></span></p>
        <a th:href="@{/admin/courses}" class="btn btn-secondary mt-3">Back to list</a>
    </div>
</div>
</body>
</html>
