<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bad Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

<div class="container mt-5">
  <h1 class="display-4 text-warning">400 - Invalid Request</h1>
  <p class="lead text-muted" th:text="${errorMessage}">Something went wrong. Please check your request.</p>

  <a th:href="@{/}" class="btn btn-secondary mt-3">Go Home</a>
</div>

</body>
</html>
