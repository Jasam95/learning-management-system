<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Instructor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
  <div th:fragment="content">

    <div class="container mt-4">

      <h2>Instructor Dashboard</h2>
      <hr>
      <div th:if="${#lists.isEmpty(courses)}" class="alert alert-warning text-center">
        No Courses assigned to instructor
      </div>
      <div th:if="${!#lists.isEmpty(courses)}">
      <!-- Flex container -->
      <div class="d-flex flex-wrap gap-3 mt-4">

        <!-- Each Course Card -->
        <div class="card shadow-sm"
             th:each="c : ${courses}"
             style="flex: 1 1 300px; max-width: 350px;">

          <div class="card-body">

            <h5 th:text="${c.title}"></h5>

            <p class="small" th:text="${c.description}"></p>

            <a th:href="@{'/instructor/course/' + ${c.id} + '/students'}"
               class="btn btn-outline-primary w-100 mt-2">
              View Enrolled Students
            </a>

            <a th:href="@{'/instructor/course/' + ${c.id} + '/content'}"
               class="btn btn-dark w-100 mt-2">
              Manage Content
            </a>

          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
