<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Instructor - My Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
  <div th:fragment="content">
      <h2>My Courses</h2>

    <div th:if="${#lists.isEmpty(courses)}" class="alert alert-warning text-center">
      No Courses assigned
    </div>
    <div th:if="${!#lists.isEmpty(courses)}">

      <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
          <td th:text="${course.id}"></td>
          <td th:text="${course.title}"></td>
          <td th:text="${course.priceType}"></td>
          <td>
            <a class="btn btn-sm btn-primary" th:href="@{'/instructor/course/' + ${course.id} + '/content'}">Manage Content</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
