<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Enrolled Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
  <div th:fragment="content">
      <div class="container mt-5">

        <h2 th:text="'Enrolled Students - ' + ${course.title}"></h2>

        <table class="table table-striped mt-4 shadow-sm">
          <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Enrolled On</th>
            <th>Paid?</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="enrollment : ${enrollments}">
            <td th:text="${enrollment.student.fullName}"></td>
            <td th:text="${enrollment.student.email}"></td>
            <td th:text="${#temporals.format(enrollment.enrolledOn, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${enrollment.paid ? 'Yes' : 'No'}"></td>
          </tr>
          <tr th:if="${enrollments.size()==0}">
            <td colspan="4"> No Student enrolled.</td>
          </tr>

          </tbody>
        </table>
      </div>
  </div>
</div>
</body>
</html>
